<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="global.css" rel="stylesheet">
    <link href="pc.css" rel="stylesheet">
    <link href="mobile.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Orienta&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <script>
        const openMenu = () => {
            console.log('openMenu');
            document.querySelector('.menu-container').style.display = 'block';
        }
        const closeMenu = () => {
            console.log('closeMenu');
            document.querySelector('.menu-container').style.display = 'none';
        }
    </script>
</head>

<body>
    <header>
        navpage
    </header>
    <main>
        <section class="hero">

        </section>

        <section class="section1">
            <div class="section1-content">
                <h1>
                    Choose Your Best
                    <span class="highlight">Yoga</span>
                    <img src="./assets/home-star.png" id="star">
                    Teacher
                </h1>
                <div class="subtitle-wrapper">
                    <div class="subtitle-div">
                        <p class="subtitle">
                            Calm your mind and body with the best yoga teacher available, relax your day and stay

                        </p>
                        <img src="./assets/home-circle.png" id="home-circle" />
                    </div>
                    <a href="#" class="cta-button">Get Started Free →</a>
                </div>

                <div class="stats">
                    <div class="stat">
                        <h2>300+</h2>
                        <p>Yoga Class</p>
                    </div>
                    <div class="stat">
                        <h2>40+</h2>
                        <p>Participants</p>
                    </div>
                </div>
            </div>
            <div class="section1-home-yoga">
                <img src="./assets/home-yoga.png">
            </div>

        </section>

        <section class="section2">
            <div class="section2-content">
                <div class="yoga-image">
                    <!--<img id="theme-image" src="./assets/Box group list.png" alt="Yoga Pose 2">
                </div>
                <div class="yoga-context">
                    <div class="yoga-text">
                        <img id="liststar" src="./assets/liststar-2-img.png" />
                        <p>Get a list of specific influencers in your niche at your fingertips so you can focus on
                            managing
                            your status.
                        </p>
                        <button class="next-btn">
                            <a href="#"> Next →</a>
                        </button>
                    </div>
                </div>

            </div>
        </section>

        <section class="section3">

        </section>
        <section class="section4">

        </section>
        <section class="section5">
            <div class="follow-us-container">
                <div class="title">
                    <h2>Follow Us On Instagram</h2>
                    <h2 class="decorate-h2">#YOGA</h2>
                </div>
                <div class="follow-btn">
                    <div>Follow</div>
                    <div><img width="16" src="assets/light/arrow-right.svg" alt="Arrow" /></div>
                </div>
            </div>
            <div class="follow-yoga-1-image-container image-item">
                <img class="mobile-only" src="assets/mobile/follow-yoga-1.png" alt="Follow Yoga 1" />
                <img class="pc-only" src="assets/pc/follow-yoga-1.png" alt="Follow Yoga 1" />
            </div>
            <div class="follow-yoga-2-image-container image-item right-follow-yoga-image">
                <img class="mobile-only" src="assets/mobile/follow-yoga-2.png" alt="Follow Yoga 2" />
                <img class="pc-only" src="assets/pc/follow-yoga-2.png" alt="Follow Yoga 2" />
            </div>
            <div class="image-item top-follow-yoga-image follow-yoga-3-image-container">
                <img class="mobile-only" src="assets/mobile/follow-yoga-3.png" alt="Follow Yoga 3" />
                <img class="pc-only" src="assets/pc/follow-yoga-3.png" alt="Follow Yoga 3" />
            </div>
            <div class="image-item follow-yoga-4-image-container">
                <img class="mobile-only" src="assets/mobile/follow-yoga-4.png" alt="Follow Yoga 4" />
                <img class="pc-only" src="assets/pc/follow-yoga-4.png" alt="Follow Yoga 4" />
            </div>
        </section>
        <section class="section6">
            <div class="title">
                Join our newsletter
            </div>
            <p class="description">
                Subscribe to our newsletter to be aware of many things on discounts, gifts, training and much more. Just enter your email.
            </p>
            <div class="form-area">
                <form id="send-mail-form">
                    <input class="form-common-style mobile-only" type="email" placeholder="For latest update send mail">
                    <button class="form-common-style submit-btn mobile-only" type="submit">
                        <div>Subscribe</div>
                        <div style="display: flex;"><img width="16" src="assets/light/arrow-right.svg" alt="Arrow" /></div>
                    </button>
                    <div class="input-box pc-only">
                        <input class="form-common-style" type="email" placeholder="For latest update send mail">
                        <button type="submit">
                            <div class="subscribe-content">
                                <p>Subscribe</p>
                                <div style="display: flex;"><img width="16" src="assets/light/arrow-right.svg" alt="Arrow" /></div>
                            </div>
                        </button>
                    </div>
                </form>
